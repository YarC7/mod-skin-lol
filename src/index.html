<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>League of Legends Champions</title>
</head>

<body>
  <div id="listView">
    <div id="header">
      <h1>League of Legends Champions</h1>
      <button id="settingsToggle">⚙️ Settings</button>
    </div>

    <div id="settingsPanel" style="display: none;">
      <div class="settings-group">
        <label>CS-LOL Manager Path:</label>
        <div class="path-input">
          <span id="managerPathDisplay">Not set</span>
          <button id="selectManagerButton">Browse</button>
        </div>
      </div>
      <div class="settings-group">
        <label>Skins Repository Path (lol-skins):</label>
        <div class="path-input">
          <span id="skinsRepoPathDisplay">Not set</span>
          <button id="selectSkinsRepoButton">Browse</button>
        </div>
      </div>
      <div class="settings-group">
        <label>Game Path (Optional - Auto detected):</label>
        <div class="path-input">
          <span id="gamePathDisplay">Not set</span>
          <button id="selectGameButton">Browse</button>
        </div>
      </div>
      <div class="settings-group">
        <label>Software Update:</label>
        <button id="manualCheckUpdateBtn">Check for Updates</button>
      </div>
    </div>

    <input type="text" id="searchInput" placeholder="Search champions..." />
    <div id="championList"></div>
  </div>

  <div id="detailView" style="display: none;">
    <button id="backButton">← Back to List</button>
    <div id="detailApp">
      <div id="sidebar">
        <div id="skinList"></div>
      </div>
      <div id="mainContent">
        <img id="splashImage" src="" alt="Skin Splash" />
        <div id="skinTitle"></div>
      </div>
    </div>
  </div>

  <!-- Notification System -->
  <div id="notificationContainer"></div>
</body>

</html>
